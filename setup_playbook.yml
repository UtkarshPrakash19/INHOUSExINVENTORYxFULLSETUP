---
- name: Install Apache and custom web page on webservers
  hosts: webservers
  become: true
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Start and enable Apache
      service:
        name: httpd
        state: started
        enabled: true

    - name: Create informative index.html
      copy:
        dest: /var/www/html/index.html
        content: |
          <html>
  <head>
    <title>Web Server - {{ inventory_hostname }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #c3ec52 0%, #0ba29d 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .container {
        background: rgba(255,255,255,0.97);
        border-radius: 16px;
        box-shadow: 0 8px 40px #0ba29d40;
        max-width: 600px;
        padding: 32px 28px 24px 28px;
        margin: 56px auto;
        animation: fadeIn 1.1s;
      }
      @keyframes fadeIn {
        0%   { opacity: 0; transform: translateY(32px);}
        100% { opacity: 1; transform: none;}
      }
      h1 {
        background: linear-gradient(90deg, #0ba29d 40%, #42e695 100%);
        color: white;
        padding: 16px;
        border-radius: 10px 10px 0 0;
        margin: -32px -28px 24px -28px;
        font-size: 2.5rem;
        box-shadow: 0 2px 8px #42e69529;
        text-align: center;
        letter-spacing: 1.5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 24px;
        font-size: 1.1rem;
      }
      th, td {
        padding: 8px 10px;
        text-align: left;
      }
      th {
        background: #0ba29d;
        color: white;
        width: 34%;
      }
      tr:nth-child(odd) td {
        background: #f4fcf8;
      }
      tr:nth-child(even) td {
        background: #e0f8f6;
      }
      .status {
        margin: 22px 0 14px 0;
        padding: 12px 16px;
        background: #dff6eb;
        color: #108370;
        font-weight: 500;
        border-left: 4px solid #11c893;
        border-radius: 4px;
        box-shadow: 0 1px 4px #0ba29d09;
      }
      .ami-logo {
        margin: 16px auto 0 auto;
        display: block;
        width: 130px;
        opacity: 0.8;
      }
      .footer {
        color: #6ba890;
        font-size: 0.99rem;
        text-align: right;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Web Server Node</h1>
      <div class="status">âœ… Apache is installed & managed by <strong>Ansible</strong>!</div>
      <table>
        <tr><th>Role</th><td>Web Server</td></tr>
        <tr><th>Hostname</th><td>{{ inventory_hostname }}</td></tr>
        <tr><th>Private IP</th><td>{{ ansible_host }}</td></tr>
        <tr><th>Current Time</th><td>{{ lookup('pipe', 'date --iso-8601=seconds') }}</td></tr>
        <tr><th>Deployed By</th><td>Ansible Automation</td></tr>
        <tr><th>Linux User</th><td>{{ ansible_user | default('ec2-user/centos/ubuntu') }}</td></tr>
      </table>
      <img class="ami-logo" src="https://www.ansible.com/hubfs/2016_Images/Brand%20Assets/Ansible-Mark-Large-RGB-Black.png" 
           alt="Ansible Logo" />
      <div class="footer">
        &copy; {{ lookup('pipe', 'date +%Y') }} Automated Deployment â€“ Demo system powered by Ansible, Apache, and Linux.
      </div>
    </div>
  </body>
</html>

